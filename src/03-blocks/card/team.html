<article class="team flow">
  <img class="headshot" src="{{ headshot }}"/>
  <h3 class="heading weight-regular" data-type="tertiary">{{ name }}</h3>
  <p class="">{{ role }}</p>
  <ul class="split-pair" role="list">
    {% for link in social %}
      <li>
        <a class="button bg-gray-light color-dark" aria-label="{{ name }} on {{link.label}}" href="{{ link.url }}">{{ link.icon | safe }}</a>
      </li>
    {% endfor %}
  </ul>
</article>
