<article class="blog bg-gray-light">
  
    <img src="/images/home/Forms.png"/>
    <div class="[ blog__content ] [ flow ]">
      <a href="{{ link }}" class="link">
        <h3 class="[ weight-semibold ] [ heading ]" data-type="tertiary">{{ title }}</h3>
      </a>
      <p class="text-400">{{ published_date }}</p>
      <p class="text-400">{{ authors }}</p>
    </div>
</article>
